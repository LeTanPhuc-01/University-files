<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href=https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Login</title>
        <style>
            .rounded{
                border-radius: 35px !important ;
            }
            body{
                font-family: DM Serif Display, sans-serif;
            }
        </style>
    </head>
    <body class="bg-dark">
        <div class = "container bg-light p-5 mt-5 rounded" >
            <h1>Login</h1>
            <p class="alert alert-danger ">
                <i class="bi bi-exclamation-circle-fill"></i>
                <b>Error</b>: Incorrect user and/or password.</p>
            <form>
                <label class ="fw-bold">Email <span class="text-danger">*</span></label>
                <input class ="form-control mb-3" type="email" required>
                <label class ="fw-bold">Password <span class="text-danger">*</span></label>
                <input class ="form-control mb-3" type="password" required>
                 <button class ="btn btn-primary btn-sm">Login <i class="bi bi-arrow-right opacity-50"></i> <!--&rarr;--></button> 
            </form>
        </div>
    </body>
</html>
