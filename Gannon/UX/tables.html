<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables!</title>
    <style>
        th{
            text-align: left;
        }
        /* th, td: compound selector */
        th, td{
            padding: 0.3em;
        }
        .number {
            text-align: right;
        }
        
        tr:nth-child(even){
            background: #dddddd;
        }
        tbody tr:hover{
            background: rgb(57, 162, 57);
            outline: 2px solid red;
        }
        tfoot{
            text-align: center;

        }
    </style>
</head>
<body>
    <h1>Tables!</h1>
    <table>
        <caption>List of States by Population!</caption>
        <thead>
        <tr>
            <th>#</th>
            <th>States</th>
            <th class="number">Population (2023)</th>
        </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3" >load more</td>
            </tr>
        </tfoot>
        <tbody>
        <tr>
            <td>1</td>
            <td>California</td>
            <td class="number">38,965,193	</td>
        </tr>
        <tr class="even">
            <td>2</td>
            <td>Texas</td>
            <td class="number">30,503,301</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Florida</td>
            <td class="number">22,610,726</td>
        </tr>
        <tr>
            <td>4</td>
            <td>New York</td>
            <td class="number">19,571,216</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Pennsylvania</td>
            <td class="number">12,961,683</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Illinois</td>
            <td class="number">12,549,689</td>
        </tr>
        <tr>
            <td>7</td>
            <td>Ohio</td>
            <td class="number">11,785,935</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
